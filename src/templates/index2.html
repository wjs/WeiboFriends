{% extends "layout.html" %}
{% block content %}

<div id="header">
	<div class="wrap">
		<div id="branding">
			<div class="logo"></div>
			<div class="tagline">Weibo Relation Graph</div>
		</div>
		<ul class="nav">
			<li class="selected"><a href="/">Home</a></li>
			<li><a id="crawl-btn">Crawl</a></li>
			<li><a>About</a></li>
			<li>
				<input type="search" name="search-input" id="search-input" placeholder="Search" list="search-result" autocomplete="off">
				<datalist id="search-result"></datalist>
			</li>
			<div class="bubble-box" tabindex="0" hidefocus="true">
				<input type="text" name="crawl_uid" id="crawl_uid" placeholder="uid for crawl">
				<input type="text" name="username" id="username" placeholder="account">
				<input type="password" name="pwd" id="pwd" placeholder="password">
				<span id="bubble-box-error"></span>
				<input type="button" value="Start Crawl" id="login-btn" onclick="crawl();">
			</div>
		</ul>
	</div>
</div>
<hr class="hide">
<div id="body">
	<div class="wrap">
		<div id="graph"></div>
	</div>
</div>
<div id="footer"></div>
<div id="profile">
	<img id="pic" src="http://tp2.sinaimg.cn/3206872260/50/0/1" alt="">
	<ul>
		<li id="nick">asdfasdfasdf</li>
		<li id="follows">234</li>
		<li id="fans">1234</li>
	</ul>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/graph.js') }}"></script>
{% endblock %}
